<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap-5.3.7-dist/bootstrap-5.3.7-dist/css/bootstrap.min.css">
	<title>Bootstrap</title>
	<style>
		div{
			border: 1px solid black;
			text-align: center;
		}
		table{
			height: 500px;
			width: 500px;
		}
		td{
			text-align: center;
			border-color: black;
			border-width: 1px;
		}
	</style>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-3 col-sm-3">1</div>
			<div class="col-6 col-sm-6">2</div>
			<div class="col col-sm-3">3</div>
		</div>
		
		<div class="row">
			<div class="col">
				<div id="carouselExample" class="carousel slide">
				  <div class="carousel-inner">
				    <div class="carousel-item active">
				      <img src="..." class="d-block w-100" alt="...">
				    </div>
				    <div class="carousel-item">
				      <img src="..." class="d-block w-100" alt="...">
				    </div>
				    <div class="carousel-item">
				      <img src="..." class="d-block w-100" alt="...">
				    </div>
				  </div>
				  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="visually-hidden">Previous</span>
				  </button>
				  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="visually-hidden">Next</span>
				  </button>
</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-4">4</div>
			<div class="col-sm-4">5</div>
			<div class="col-sm-4">6</div>
		</div>
	
		<div class="row">
			<div class="col-sm-6">7</div>
			<div class="col-sm-6">
				<div class="row">
					<div class="col">8</div>
				</div>
			
				<div class="row">
					<div class="col">9</div>
					<div class="col">10</div>
				</div>
			</div>
		</div>

	</div>
	<script src="bootstrap-5.3.7-dist\bootstrap-5.3.7-dist\js\bootstrap.bundle.js"></script>
